<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flights</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<h1>Available Flights</h1>

<table>
    <thead>
        <tr>
            <th>From</th>
            <th>To</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Seats Available</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="flight: ${flights}}">
            <td th:text="${flight.from}">From</td>
            <td th:text="${flight.to}">To</td>
            <td th:text="${flight.departure}">Departure</td>
            <td th:text="${flight.arrival}">Arrival</td>
            <td th:text="${flight.seatsAvailable}">Seats Available</td>
            <td>
                <a th:href="@{'/book?flightId=' + ${flight.id}}">Book</a>
            </td>
         </tr>
    </tbody>
</table>
<a href="/">HOME</a>
</body>
</html>
